# ----------------------------------------------------------------------------#

image: python:3.13

# ----------------------------------------------------------------------------#

stages:
  - deps
  - test
  - lint
  - tox
  - release

# ----------------------------------------------------------------------------#

include:
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml
  - template: Jobs/SAST.gitlab-ci.yml
  - template: Jobs/Secret-Detection.gitlab-ci.yml

# ----------------------------------------------------------------------------#
# SBOM:
# ----------------------------------------------------------------------------#

dependency-setup:
  stage: deps
  script:
    - make install
    - make sbom
  artifacts:
    when: on_success
    paths: ["**/pipdeptree.json"]
    access: developer
  rules:
    - when: always

# ----------------------------------------------------------------------------#
# Linting tests:
# ----------------------------------------------------------------------------#

# commitlint
commit:
  stage: lint
  image: node:latest
  script:
    - npm install -g @commitlint/cli @commitlint/config-angular
    # get a copy of main
    - git fetch origin $CI_MERGE_REQUEST_TARGET_BRANCH_NAME
    # ensure that the angular commit msg type is followed
    - git log --pretty=format:%s $CI_MERGE_REQUEST_DIFF_BASE_SHA..$CI_COMMIT_SHA | commitlint --config .commitlintrc
  only:
    - merge_requests

# renovate
renovate:
  stage: lint
  image: node:23
  script:
    - npm install -g renovate
    - renovate-config-validator
  rules:
    - changes:
        - renovate.json
  allow_failure: true

# flake8
lint:
  stage: test
  interruptible: true
  script:
    - pip install -r dev_requirements.txt
    - flake8 .
  allow_failure: true

# ----------------------------------------------------------------------------#
# Security tests:
# ----------------------------------------------------------------------------#

sast:
  stage: test
  interruptible: true
  script:
    - []

# ----------------------------------------------------------------------------#

pytest:
  stage: test
  interruptible: true
  script:
    - pip install -r dev_requirements.txt
    - pip install -r requirements.txt
    - pytest tests

# ----------------------------------------------------------------------------#

coverage:
  stage: test
  interruptible: true
  script:
    - pip install -r dev_requirements.txt
    - pip install -r requirements.txt
    - pytest --cov=enterpriseattack --cov-report term-missing
  coverage: '/TOTAL.*\s+(\d+\%)/'
  allow_failure: true

# ----------------------------------------------------------------------------#

py312:
  stage: tox
  image: python:3.12
  script:
    - pip install -r dev_requirements.txt
    - tox -e py312 --parallel auto

py311:
  stage: tox
  image: python:3.11
  script:
    - pip install -r dev_requirements.txt
    - tox -e py311 --parallel auto

py310:
  stage: tox
  image: python:3.10
  script:
    - pip install -r dev_requirements.txt
    - tox -e py310 --parallel auto

py39:
  stage: tox
  image: python:3.9
  script:
    - pip install -r dev_requirements.txt
    - tox -e py39 --parallel auto

