# ----------------------------------------------------------------------------#

image: python:latest

# ----------------------------------------------------------------------------#

stages:
  - test
  - tox
  - deploy

# ----------------------------------------------------------------------------#

include:
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml
  - template: Jobs/SAST.gitlab-ci.yml
  - template: Jobs/Secret-Detection.gitlab-ci.yml

# ----------------------------------------------------------------------------#

lint:
  stage: test
  interruptible: true
  script:
    - pip install -r dev_requirements.txt
    - flake8 .

# ----------------------------------------------------------------------------#

sast:
  stage: test
  interruptible: true
  script:
    - []

# ----------------------------------------------------------------------------#

pytest:
  stage: test
  interruptible: true
  script:
    - pip install -r dev_requirements.txt
    - pip install -r requirements.txt
    - pytest tests

# ----------------------------------------------------------------------------#

coverage:
  stage: test
  interruptible: true
  script:
    - pip install -r dev_requirements.txt
    - pip install -r requirements.txt
    - pytest --cov=enterpriseattack --cov-report term-missing
  coverage: '/TOTAL.*\s+(\d+\%)/'

# ----------------------------------------------------------------------------#

test_py312:
  stage: tox
  image: python:3.12
  script:
    - tox -e py-coverage --parallel auto

