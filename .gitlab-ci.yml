# ----------------------------------------------------------------------------#

image: python:3.13

# ----------------------------------------------------------------------------#

stages:
  - test
  - tox
  - deploy

# ----------------------------------------------------------------------------#

include:
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml
  - template: Jobs/SAST.gitlab-ci.yml
  - template: Jobs/Secret-Detection.gitlab-ci.yml

# ----------------------------------------------------------------------------#

lint:
  stage: test
  interruptible: true
  script:
    - pip install -r dev_requirements.txt
    - flake8 .

# ----------------------------------------------------------------------------#

sast:
  stage: test
  interruptible: true
  script:
    - []

# ----------------------------------------------------------------------------#

pytest:
  stage: test
  interruptible: true
  script:
    - pip install -r dev_requirements.txt
    - pip install -r requirements.txt
    - pytest tests

# ----------------------------------------------------------------------------#

coverage:
  stage: test
  interruptible: true
  script:
    - pip install -r dev_requirements.txt
    - pip install -r requirements.txt
    - pytest --cov=enterpriseattack --cov-report term-missing
  coverage: '/TOTAL.*\s+(\d+\%)/'

# ----------------------------------------------------------------------------#

py312:
  stage: tox
  image: python:3.12
  script:
    - pip install -r dev_requirements.txt
    - tox -e py312 --parallel auto

py311:
  stage: tox
  image: python:3.11
  script:
    - pip install -r dev_requirements.txt
    - tox -e py311 --parallel auto

py310:
  stage: tox
  image: python:3.10
  script:
    - pip install -r dev_requirements.txt
    - tox -e py310 --parallel auto

py39:
  stage: tox
  image: python:3.9
  script:
    - pip install -r dev_requirements.txt
    - tox -e py39 --parallel auto

py38:
  stage: tox
  image: python:3.8
  script:
    - pip install -r dev_requirements.txt
    - tox -e py38 --parallel auto

py37:
  stage: tox
  image: python:3.7
  script:
    - pip install -r dev_requirements.txt
    - tox -e py37 --parallel auto

# ----------------------------------------------------------------------------#

deploy:
  stage: deploy
  script:
    - pip install twine
    - python3 setup.py sdist bdist_wheel --universal
    - twine upload dist/*
  rules:
    - if: $CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "merge_request_event"
      changes:
        - setup.py
        - enterpriseattack/*
